<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sua Loja</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #fdf7f2, #f3e8dc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: #fffaf6;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    text-align: center;
  }

  /* IMAGEM TOPO */
  .top-image {
    width: 100%;
    height: 200px;
    background-image: url("sua-foto-aqui.jpg");
    background-size: cover;
    background-position: center;
  }

  .content {
    padding: 25px 20px 30px;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
    color: #9a6a3a;
    margin-bottom: 5px;
  }

  .subtitle {
    font-size: 14px;
    color: #b08968;
    margin-bottom: 25px;
  }

  .button {
    display: block;
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 30px;
    border: 2px solid #c49a6c;
    background: transparent;
    color: #8a5a2b;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .button:hover {
    background: #c49a6c;
    color: white;
  }

  /* Botão destaque */
  .button.primary {
    background: #c49a6c;
    color: white;
  }

  .button.primary:hover {
    opacity: 0.85;
  }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #c2a58a;
  }
</style>
</head>

<body>

<div class="container">

  <!-- IMAGEM SUPERIOR -->
  <div class="top-image"></div>

  <div class="content">
    <div class="logo">Sua Loja</div>
    <div class="subtitle">Ilumine seu dia ✨</div>

    <!-- BOTÕES -->
    <a class="button primary" href="https://wa.me/5599999999999" target="_blank">
      Entrar no grupo do WhatsApp
    </a>

    <a class="button" href="https://wa.me/5599999999999" target="_blank">
      Falar com o vendedor
    </a>

    <!-- MODELO PARA NOVOS BOTÕES -->
    <!--
    <a class="button" href="#" target="_blank">
      Novo botão
    </a>
    -->

    <footer>
      © Sua Loja
    </footer>
  </div>

</div>

</body>
</html>
