<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adilla Glamour</title>

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #fff8ef, #f2e2cc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    max-width: 420px;
    width: 100%;
    background: #fffaf3;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    text-align: center;
  }

  .top-image {
    height: 220px;
    background: url("topo.jpg") center/cover no-repeat;
  }

  .content {
    padding: 25px 20px 32px;
  }

  .logo img {
    max-width: 160px;
    margin-bottom: 10px;
  }

  .subtitle {
    color: #b08a3c;
    font-size: 14px;
    margin-bottom: 28px;
    letter-spacing: 1px;
  }

  .button {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 30px;
    border: 2px solid #d4af37;
    background: transparent;
    color: #9c7c2d;
    font-size: 16px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }

  .button:hover {
    background: linear-gradient(135deg, #d4af37, #b8962e);
    color: white;
  }

  .primary {
    background: linear-gradient(135deg, #d4af37, #b8962e);
    color: white;
  }

  footer {
    margin-top: 22px;
    font-size: 12px;
    color: #c2a76d;
  }
</style>
</head>

<body>

<div class="container">
  <div class="top-image"></div>

  <div class="content">
    <div class="logo">
      <img src="logo.png" alt="Adilla Glamour">
    </div>

    <div class="subtitle">Glamour que ilumina ✨</div>

    <a class="button primary" href="https://chat.whatsapp.com/Lh80269pvaF9UVBTA3iZH2" target="_blank">
      Entrar no grupo do WhatsApp
    </a>

    <a class="button" href="https://api.whatsapp.com/send?phone=5588981037831" target="_blank">
      Falar com o vendedor
    </a>

    <footer>© Adilla Glamour</footer>
  </div>
</div>

</body>
</html>
