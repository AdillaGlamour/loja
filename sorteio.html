<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Adilla Glamour</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #fff8ef, #f2e2cc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    max-width: 420px;
    width: 100%;
    background: #fffaf3;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 { color: #b8962e; }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: 1px solid #d4af37;
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #d4af37, #b8962e);
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
  }

  #contador, #msg {
    margin-top: 12px;
    font-size: 14px;
    color: #9c7c2d;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="box">
  <h2>üéÅ Sorteio Adilla Glamour</h2>
  <p id="contador"></p>

  <input id="nome" placeholder="Seu nome completo">
  <input id="endereco" placeholder="Seu endere√ßo completo">

  <button onclick="participar()">Confirmar participa√ß√£o</button>
  <p id="msg"></p>
</div>

<script>
  const LIMITE = 25;
  let participantes = JSON.parse(localStorage.getItem("participantes")) || [];

  function atualizar() {
    document.getElementById("contador").innerText =
      `Participantes: ${participantes.length} / ${LIMITE}`;
  }

  function participar() {
    if (localStorage.getItem("jaParticipou")) {
      document.getElementById("msg").innerText =
        "‚ö†Ô∏è Voc√™ j√° est√° participando.";
      return;
    }

    if (participantes.length >= LIMITE) {
      document.getElementById("msg").innerText =
        "‚ùå Sorteio encerrado.";
      return;
    }

    const nome = document.getElementById("nome").value.trim();
    const endereco = document.getElementById("endereco").value.trim();

    if (!nome || !endereco) {
      document.getElementById("msg").innerText =
        "‚ö†Ô∏è Preencha todos os campos.";
      return;
    }

    participantes.push({ nome, endereco });
    localStorage.setItem("participantes", JSON.stringify(participantes));
    localStorage.setItem("jaParticipou", "true");

    document.getElementById("msg").innerText =
      "‚úÖ Participa√ß√£o confirmada! Boa sorte üçÄ";

    atualizar();
  }

  atualizar();
</script>

</body>
</html>
