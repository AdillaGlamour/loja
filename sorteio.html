<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio Adilla Glamour</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #fff8ef, #f2e2cc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .box {
    max-width: 420px;
    width: 100%;
    background: #fffaf3;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    color: #b8962e;
    margin-bottom: 5px;
  }

  #contador {
    font-size: 14px;
    font-weight: bold;
    color: #9c7c2d;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: 1px solid #d4af37;
    font-size: 15px;
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #d4af37, #b8962e);
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  #msg {
    margin-top: 12px;
    font-size: 14px;
    font-weight: bold;
    color: #9c7c2d;
  }
</style>
</head>

<body>

<div class="box">
  <h2>üéÅ Sorteio Adilla Glamour</h2>
  <div id="contador">Carregando...</div>

  <input id="nome" placeholder="Seu nome completo">
  <input id="endereco" placeholder="Seu endere√ßo completo">

  <button id="btn" onclick="participar()">Confirmar participa√ß√£o</button>
  <p id="msg"></p>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw899xcGxwayyimYfj2j-coH7z-Za_4HYByj4G6qqpFSiHl87mew2-OCLyTr_3a-baY/exec";
  const LIMITE = 25;

  async function atualizarContador() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();

      document.getElementById("contador").innerText =
        `Participantes: ${data.total} / ${LIMITE}`;

      if (data.total >= LIMITE) {
        document.getElementById("btn").disabled = true;
        document.getElementById("msg").innerText =
          "‚ùå Lista encerrada. Limite atingido.";
      }
    } catch (e) {
      document.getElementById("contador").innerText =
        "Erro ao carregar contador";
    }
  }

  async function participar() {
    if (localStorage.getItem("jaParticipou")) {
      document.getElementById("msg").innerText =
        "‚ö†Ô∏è Voc√™ j√° est√° participando.";
      return;
    }

    const nome = document.getElementById("nome").value.trim();
    const endereco = document.getElementById("endereco").value.trim();

    if (!nome || !endereco) {
      document.getElementById("msg").innerText =
        "‚ö†Ô∏è Preencha todos os campos.";
      return;
    }

    const body = new URLSearchParams();
    body.append("nome", nome);
    body.append("endereco", endereco);

    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: body
      });

      localStorage.setItem("jaParticipou", "true");

      document.getElementById("msg").innerText =
        "‚úÖ Participa√ß√£o confirmada!";

      atualizarContador();
    } catch {
      document.getElementById("msg").innerText =
        "‚ùå Erro ao enviar. Tente novamente.";
    }
  }

  atualizarContador();
</script>

</body>
</html>
